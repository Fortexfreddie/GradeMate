<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupform.css">
</head>

<!-- Testing -->
<body>
    <!-- Website title -->
    <div class="website-title">
        <p class="website-name">GradeMate</p>
        <p>Your Academic Success Companion</p>
    </div>

    <!-- Form -->
    <form action="#">
        <div class="form-title">
            <p class="title">Welcome Back</p>
            <p>Sign in to your GradeMate account</p>
        </div>

        <!-- Form group -->
        <div class="form-group">
            <label class="email-section">
                <input type="email" placeholder="Enter your email" required>
                <span>Email</span>
            </label>

            <label class="password-section">
                <input type="password" placeholder="Enter your password" required>
                <span>Password</span>
            </label>

            <button type="submit">Sign in</button>

            <div class="sign-up-message">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </form>
</body>
</html>
