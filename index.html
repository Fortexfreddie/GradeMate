<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header: site branding and primary actions (Sign In / Get Started) -->
    <header>
        <div class="left-side">
            <!-- Logo image; add `src` when you have a logo file -->
            <img src="" alt="Logo">
            <h1>GradeMate</h1>
        </div>

        <div class="right-side">
            <button class="sign-in">Sign In</button>
            <button class="get-started">Get Started</button>
        </div>
    </header>

    <!-- Main hero area: short description and CTAs -->
    <main>
        <section class="hero">
            <!-- Small tagline -->
            <h3>Your Academic Success Companion</h3>
            <!-- Main headline - primary message for the page -->
            <h1>Calculate Your <span>CGPA</span> with Confidence</h1>
            <!-- Supporting paragraph explaining value proposition -->
            <p>Track your academic progress, calculate your CGPA accurately, and stay on top of your grades with our intuitive and reliable grade management system</p>

            <!-- Call-to-action buttons. Consider adding IDs if you wire up JS behavior. -->
            <button class="get-started">Start Calculating</button>
            <button class="sign-in">Sign In</button>
        </section>
    </main>
</body>
</html>
